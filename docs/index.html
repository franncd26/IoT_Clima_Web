<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ALV una pag web</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <div class="wrap">
      <div class="titles">
        <h1>IoT Clima â€“ Dashboard</h1>

  <!-- Controles de rango de fechas -->
  <section class="controls">
    <div class="row">
      <!-- 1) Fechas (arriba, a la izquierda) -->
      <div class="dates">
        <label>Desde:
          <input id="dateFrom" type="date" />
        </label>
        <label>Hasta:
          <input id="dateTo" type="date" />
        </label>
      </div>

      <!-- 2) Descarga CSV (aprovecha espacio a la izquierda, sin irse al extremo derecho) -->
      <div class="downloads">
        <button id="downloadCSV">Descargar CSV</button>
      </div>

      <!-- 3) Acciones (abajo de las fechas) -->
      <div class="actions">
        <button id="applyRange">Aplicar</button>
        <button id="clearRange" class="ghost">Limpiar</button>
      </div>
    </div>
  </section>

  <!-- EstadÃ­sticas min/max del rango -->
  <section class="stats">
    <div class="stat">
      <strong>Temperatura</strong>
      <div class="row">
        <span><em>Min:</em> <b id="tempMinVal">â€“</b> <small id="tempMinTs"></small></span>

    <div class="stat">
      <strong>Lluvia</strong>
      <div class="row">

    </div>

    <div class="stat">
      <strong>RadiaciÃ³n</strong>

        <span><em>Max:</em> <b id="radMaxVal">â€“</b> <small id="radMaxTs"></small></span>
      </div>
    </div>
  </section>

  <main>
    <section>
      <h2>Lecturas (cada 30 minutos)</h2>
      <canvas id="chartLecturas"></canvas>
    </section>
  </main>

  <footer>Proyecto IoT Clima Â· GitHub Pages</footer>
  <script src="./app.js"></script>

</html>
